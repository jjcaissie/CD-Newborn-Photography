<div class="horizontal-flex">
  <div class="vertical-flex">
    <h1>START <br>YOUR <br>SESSION <br>INQUIRY</h1>
    <p class="email">{{ this.email }}</p>
    <span class="with-icon">
      <img
        src="./../../../assets/icons/instagram-svgrepo-com.svg"
        width="32"
        height="32"
        alt="Instagram"
      />
      <a target="_blank" href="{{this.instagramLink}}"
        >{{ this.accountName }}</a
      >
    </span>
  </div>
  <div class="vertical-flex">
    <p class="center-text">
      I'd love to help capture those sweet, fleeting moments <br />
      with your newborn & family. Fill out the form below, and <br />
      I'll get back to you within 24 hours.
    </p>
    <p class="center-text">
      Serving Boston, North Shore, and Southern NH -- and occasionaly beyond!
    </p>
    <app-form-contact [email]="email"></app-form-contact>
  </div>
</div>
